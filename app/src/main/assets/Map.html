<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .switch{
        position : relative;
        display:inline-block;
        width: 60px;
        height:34px;
      }
      .slider {
        position: relative;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom:  0;
        background-color: aliceblue;
        -webkit-transition: .4s;
        transition: .4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: #ffffffff;
        -webkit-transition: .4s;
        transition: .4s;
       }
       input:checked +.slider{
        background-color: blue;
       }
       input:checked +.slider:before{
           -webkit-transform:translateX(26px);
           -ms-transform: translateX(26px);
           transform:translateX(26px);
       }
       .slider.round{
         border-radius: 34px;
      }
      .slider.round::before{
        border-radius: 50%;
      }
      .sidenav{
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: brown;
        overflow-x: hidden;
        transition:0.5s;
        padding-top: 60px;
      
      }
      .sidenav button{
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #000;
        display: block;
        transition:0.5s;
      }
      .button{
        background-color: darkslategray;
        border: none;
        color: #000;
        padding: 15px 32px;
        text-decoration: none;
        display:inline-block;
        font-size: 16px;
       margin: 4px  2px;
       cursor: pointer;
      }
      .sidenav .closebtn{
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
       margin-left: 50px;
      }
    </style>
</head>
<body>
<input id="address" class="control"type="text" placeholder="Search Box">
<span>style="font-size:30px;cursor=</span>
<div id="map"></div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdp4HE5m6fMyxcUmpliiqXbrXwzGYXJJo&callback=initMap"
        async defer></script>
</body>
</html>
